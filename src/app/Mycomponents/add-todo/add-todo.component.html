<div class="my-3">
    <form (ngSubmit)="onSubmit()" style="width: 500px; margin: 0 auto;">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" class="form-control"  name ="title" [(ngModel)]="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group mb-3">
          <label for="desc">Todo description</label>
          <input type="text" name= "desc" class="form-control container-fluid" [(ngModel)]="desc" id="desc" style="height: 100px;">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
      </form>
</div>
